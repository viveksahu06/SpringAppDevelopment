<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-center">

<div class="container mt-5">
    <h1 class="mb-4">Welcome to My Spring Boot Web Page</h1>

    <button class="btn btn-primary m-2" onclick="fetchHello()">Get Hello</button>
    <p id="helloMessage" class="fw-bold"></p>

    <button class="btn btn-success m-2" onclick="fetchBridgeLab()">Get Hello from BridgeLabz</button>
    <p id="bridgeLabMessage" class="fw-bold"></p>

    <p class="mt-4 text-muted">Developed using Spring Boot and Thymeleaf</p>
</div>

<script>
    function fetchHello() {
        fetch('/web')
            .then(response => response.text())
            .then(data => document.getElementById('helloMessage').innerText = data)
            .catch(error => console.error('Error:', error));
    }

    function fetchBridgeLab() {
        fetch('/web/hello')
            .then(response => response.text())
            .then(data => document.getElementById('bridgeLabMessage').innerText = data)
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
